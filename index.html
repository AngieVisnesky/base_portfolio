<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            FEND Portfolio Project 1
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <img src="img/logo/angie_logo.png"  class="logo" alt="Angela's Personal Logo">
            <div class="name-title">
                <h1>Angela Visnesky</h1>
                <h3>FRONT-END DEVELOPER</h3>
            </div>
        </header>
        <hr>
        <picture class="hero">
            <source srcset="img/hero/hero-small.png"  media="(max-width: 799px)">
            <source srcset="img/hero/hero-large.png"  media="(min-width: 800px)">
            <img src="img/hero/hero-image.jpg" class="hero" alt="random photo of code">
        </picture>
        <div class="portfolio-main"> <!-- Creates a container to grow so footer can be a sticky footer -->
            <h2 id="featured-headline">Featured Work</h2>
            <section class="featured-work">
                 <div class="featured-item">
                    <img src="img/featured/appify.jpg" alt ="Appify Logo">
                    <div class="item-description">
                        <h3>APPIFY</h3>
                        <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="img/featured/sunflower.jpg" alt ="Sunflower">
                    <div class="item-description">
                        <h3>SUNFLOWER</h3>
                        <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="img/featured/bokeh.jpg" alt ="Bokeh">
                    <div class="item-description">
                        <h3>BOKEH</h3>
                        <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
                    </div>
                </div>
            </section>
        </div>
        <footer class="main-footer">
            <h3>FEND Project 1</h3>
        </footer>
    </body>
</html>
